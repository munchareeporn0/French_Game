<ion-header>

    <ion-navbar color="primary">
        <ion-title text-center>Question</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col col-12 col-12 col-sm-12 col-lg-12 col-xl-12 col-md-12>
                <h5 ion-text class="right">{{ q_no+1 }}/20</h5>
            </ion-col>
        </ion-row>
        <ion-row padding>
            <ion-col col-12 col-12 col-sm-12 col-lg-12 col-xl-12 col-md-12>
                <h2 ion-text>Q: C'est ton disque ?</h2>
            </ion-col>
            <ion-col col-12 col-12 col-sm-12 col-lg-12 col-xl-12 col-md-12>
                <h2 ion-text>A: Oui, c'est _________.</h2>
            </ion-col>
        </ion-row>
        <ion-row class="pad-row">
            <ion-col col-12 col-sm-12 col-lg-12 col-xl-12 col-md-12>
                <button ion-button block item-start default color="primary" (click)='verifyAnswer(0)'>le mien</button>
            </ion-col>
            <ion-col col-12 col-sm-12 col-lg-12 col-xl-12 col-md-12>
                <button ion-button block item-start default color="primary" (click)='verifyAnswer(1)'>la mienne</button>
            </ion-col>
            <ion-col col-12 col-sm-12 col-lg-12 col-xl-12 col-md-12>
                <button ion-button block item-start default color="primary" (click)='verifyAnswer(2)'>les miens</button>
            </ion-col>
            <ion-col col-12 col-sm-12 col-lg-12 col-xl-12 col-md-12>
                <button ion-button block item-start default color="primary" (click)='verifyAnswer(3)'>les miennes</button>
            </ion-col>
        </ion-row>
        <ion-row>
            <button ion-fab small>
            <ion-icon large name="eye"></ion-icon>
          </button>
        </ion-row>
    </ion-grid>
    <!-- <div class="d-flex bottomNav {{alert()?'show':''}}">
        <button>บันทึก</button>
    </div> -->
</ion-content>
